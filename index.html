<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="scoreBoard">User: 0 | Computer: 0 | Ties: 0</h2>
    <h2 id="showWinner">Chose an option to play!</h2>

    <div class="gameRows">
        <div class="userCol">
        <h3>👨‍🦲</h3>
            <div class="buttonOptions">
                <button class="weaponChoice" id="rock">👊</button>
                <button class="weaponChoice" id="paper">📄</button>
                <button class="weaponChoice" id="scissors">✂️</button>
            </div>
        </div>

        <div class="computerCol">
            <h3 id="computerEmoji">🖥️</h3>
            <span class="weaponChoice" id="computerChoiceImg">❓</span>
            <p>Bring it on, human.</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
